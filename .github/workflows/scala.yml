name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
    - name: Run tests
      run: sbt test
    - name: Run jlink
      run: sbt universal:packageZipTarball
    - uses: actions/upload-artifact@v3
      with:
        name: Click Em All
        path: |
          target/universal/scala-bricks-*.tgz 

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
    - name: Run tests
      run: sbt test
    - name: Run jlink
      run: sbt universal:packageBin
    - uses: actions/upload-artifact@v3
      with:
        name: Click Em All
        path: |
          target/universal/scala-bricks-*.zip

  build-mac:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
    - name: Run tests
      run: sbt test
    - name: Run jlink
      run: sbt universal:packageOsxDmg
    - uses: actions/upload-artifact@v3
      with:
        name: Click Em All
        path: |
          target/universal/scala-bricks-*.dmg
